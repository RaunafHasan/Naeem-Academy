    }

      background: rgba(255, 255, 255, 0.1);

    .lessons-container {
      padding: 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .lesson-card {
      background: white;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .lesson-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .lesson-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;

    .lesson-header:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .lesson-header h3 {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .lesson-number {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .arrow {
      font-size: 1.5em;
      transition: transform 0.3s ease;
    }

    .lesson-header.active .arrow {
      transform: rotate(180deg);
    }

    .lesson-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .lesson-content.active {
      max-height: 2000px;
    }

    .code-section {
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 2px solid #e2e8f0;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .code-label {
      font-size: 1.2em;
      font-weight: bold;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .code-label::before {
      content: 'üíª';
      font-size: 1.3em;
    }

    .run-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .run-btn::before {
      content: '‚ñ∂';
      font-size: 1.1em;
    }

    .run-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
    }

    .run-btn:active {
      transform: translateY(0);
    }

    .code-display {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .code-display pre {
      margin: 0;
    }

    .output-section {
      padding: 30px;
      background: white;
      display: none;
    }

    .output-section.active {
      display: block;
    }

    .output-header {
      font-size: 1.2em;
      font-weight: bold;
      color: #12171f;
      margin-bottom: 15px;

      align-items: center;

    // Generate lesson cards
    function generateLessons() {
      const container = document.getElementById('lessonsContainer');
      
      lessons.forEach((lesson, index) => {
        const lessonCard = document.createElement('div');
        lessonCard.className = 'lesson-card';
        lessonCard.innerHTML = `
          <div class="lesson-header" onclick="toggleLesson(${index})">
            <h3>
              <span class="lesson-number">${index + 1}</span>
              ${lesson.title}
            </h3>
            <span class="arrow">‚ñº</span>
          </div>
          <div class="lesson-content" id="content-${index}">
            <div class="code-section">
              <div class="code-header">
                <div class="code-label">HTML Code</div>
                <button class="run-btn" onclick="runCode(${index})">Run Code</button>
              </div>
              <div class="code-display">
                <pre>${escapeHtml(lesson.code)}</pre>
              </div>
            </div>
            <div class="output-section" id="output-${index}">
              <div class="output-header">Live Output</div>
              <div class="output-display">
                <iframe id="iframe-${index}"></iframe>
              </div>
              <button class="close-output-btn" onclick="closeOutput(${index})">Close Output</button>
            </div>
          </div>
        `;
        container.appendChild(lessonCard);
      });
    }

    // Toggle lesson content
    function toggleLesson(index) {
      const content = document.getElementById(`content-${index}`);
      const header = content.previousElementSibling;
      
      // Close all other lessons
      document.querySelectorAll('.lesson-content').forEach((item, i) => {
        if (i !== index) {
          item.classList.remove('active');
          item.previousElementSibling.classList.remove('active');
        }
      });
      
      // Toggle current lesson
      content.classList.toggle('active');
      header.classList.toggle('active');
    }

    // Run code
    function runCode(index) {
      const output = document.getElementById(`output-${index}`);
      const iframe = document.getElementById(`iframe-${index}`);
      
      output.classList.add('active');
      iframe.srcdoc = lessons[index].code;
      
      // Scroll to output
      setTimeout(() => {
        output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    // Close output
    function closeOutput(index) {
      const output = document.getElementById(`output-${index}`);
      output.classList.remove('active');
    }

    // Escape HTML for display
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
